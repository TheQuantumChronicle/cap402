<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0c;
      --bg-terminal: #0d1117;
      --bg-card: #161b22;
      --border: #30363d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #484f58;
      --green: #22c55e;
      --cyan: #22d3ee;
      --magenta: #a855f7;
      --yellow: #eab308;
      --red: #ef4444;
      --blue: #3b82f6;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 1rem 2rem;
      background: rgba(10, 10, 12, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .header-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .header-subtitle {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    .header-right {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-secondary);
    }
    
    .btn-outline:hover {
      border-color: var(--text-secondary);
      color: var(--text-primary);
    }
    
    .btn-primary {
      background: var(--green);
      border: none;
      color: #000;
    }
    
    .btn-primary:hover {
      background: #16a34a;
    }
    
    .btn-primary:disabled {
      background: var(--text-muted);
      cursor: not-allowed;
    }
    
    /* Main content */
    .main {
      padding-top: 80px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Terminal container */
    .terminal-container {
      flex: 1;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    
    .terminal {
      flex: 1;
      background: var(--bg-terminal);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .terminal-header {
      padding: 0.75rem 1rem;
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .terminal-dots {
      display: flex;
      gap: 6px;
    }
    
    .terminal-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    
    .terminal-dot.red { background: #ff5f56; }
    .terminal-dot.yellow { background: #ffbd2e; }
    .terminal-dot.green { background: #27ca40; }
    
    .terminal-title {
      flex: 1;
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    .terminal-body {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      line-height: 1.6;
      min-height: 500px;
      max-height: calc(100vh - 200px);
    }
    
    /* Terminal output styles */
    .line { margin-bottom: 0.25rem; white-space: pre-wrap; word-break: break-word; }
    .line.banner { color: var(--magenta); font-weight: 500; }
    .line.cyan { color: var(--cyan); }
    .line.green { color: var(--green); }
    .line.yellow { color: var(--yellow); }
    .line.red { color: var(--red); }
    .line.magenta { color: var(--magenta); }
    .line.dim { color: var(--text-muted); }
    .line.bright { color: var(--text-primary); font-weight: 600; }
    .line.section { color: var(--yellow); font-weight: 600; margin-top: 1rem; }
    
    .prompt { color: var(--green); }
    .method-get { color: var(--green); font-weight: 600; }
    .method-post { color: var(--magenta); font-weight: 600; }
    .url { color: var(--text-primary); }
    .success { color: var(--green); }
    .error { color: var(--red); }
    .key { color: var(--cyan); }
    .value { color: var(--yellow); }
    .latency { color: var(--text-muted); font-size: 0.75rem; }
    
    .cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background: var(--green);
      animation: blink 1s step-end infinite;
      vertical-align: middle;
      margin-left: 2px;
    }
    
    @keyframes blink {
      50% { opacity: 0; }
    }
    
    .spinner {
      display: inline-block;
      animation: spin 0.6s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Stats bar */
    .stats-bar {
      padding: 0.75rem 1rem;
      background: var(--bg-card);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
    }
    
    .stat {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-muted);
    }
    
    .stat-value {
      color: var(--text-primary);
    }
    
    .stat-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--green);
    }
    
    .stat-dot.running {
      animation: pulse 1s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .terminal-container { padding: 1rem; }
      .terminal-body { font-size: 0.75rem; min-height: 400px; }
      .header { padding: 0.75rem 1rem; }
      .header-subtitle { display: none; }
    }
  </style>
</head>
<body>

    function addLine(text, className = '') {
      const line = document.createElement('div');
      line.className = 'line ' + className;
      line.innerHTML = text;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }
    
    function clearTerminal() {
      terminal.innerHTML = '';
    }
    
    async function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
    
    async function typeText(text, className = '', delay = 20) {
      const line = document.createElement('div');
      line.className = 'line ' + className;
      terminal.appendChild(line);
      
      for (let i = 0; i < text.length; i++) {
        line.textContent += text[i];
        terminal.scrollTop = terminal.scrollHeight;
        if (delay > 0) await sleep(delay);
      }
    }
    
    async function fetchWithTiming(url, options) {
      const start = Date.now();
      try {
        const res = await fetch(url, options);
        const data = await res.json();
        return { data, latency: Date.now() - start, ok: res.ok };
      } catch (error) {
        return { data: { error: error.message }, latency: Date.now() - start, ok: false };
      }
    }
    
    function formatJson(obj, indent = 2) {
      const str = JSON.stringify(obj, null, indent);
      const lines = str.split('\\n');
      if (lines.length > 12) {
        return lines.slice(0, 12).join('\\n') + '\\n  ... (' + (lines.length - 12) + ' more lines)';
      }
      return str;
    }

      addLine('â•‘   â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ•— â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ•— â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ•—       â–ˆâ–ˆâ•—  â–ˆâ–ˆâ•— â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ•— â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ•—     â•‘', 'cyan');

      isRunning = false;

      runBtn.textContent = 'â–¶ Run Again';
      statusDot.classList.remove('running');
      statusText.textContent = 'Complete';
    }
    
    runBtn.addEventListener('click', runDemo);
  </script>

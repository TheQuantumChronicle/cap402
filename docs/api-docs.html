<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAP-402 API Documentation</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --arcium-purple: #6C44FC;
      --bg-dark: #0a0a0c;
      --bg-card: rgba(255,255,255,0.02);
      --border-subtle: rgba(255,255,255,0.06);
      --text-primary: #fafafa;
      --text-secondary: #888;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
    }
    
    .topbar {
      background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
      padding: 1.5rem 3rem;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .topbar-left h1 {
      font-size: 1.5rem;
      font-weight: 600;
      background: linear-gradient(135deg, #fff 0%, var(--arcium-purple) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .topbar-left p {
      margin-top: 0.25rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    
    .topbar-left a {
      color: var(--arcium-purple);
      text-decoration: none;
    }
    
    .nav-links {
      display: flex;
      gap: 0.75rem;
    }
    
    .nav-links a {
      padding: 0.5rem 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-decoration: none;
      transition: all 0.2s;
    }
    
    .nav-links a:hover {
      background: rgba(108, 68, 252, 0.1);
      border-color: var(--arcium-purple);
      color: var(--text-primary);
    }
    
    #swagger-ui {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    /* Swagger UI Dark Theme Overrides */
    .swagger-ui { background: transparent; }
    .swagger-ui .topbar { display: none; }
    .swagger-ui .info { margin: 1rem 0 2rem; }
    .swagger-ui .info .title { color: var(--text-primary); font-size: 2rem; }
    .swagger-ui .info .description { color: var(--text-secondary); }
    .swagger-ui .info .description p { color: var(--text-secondary); }
    .swagger-ui .info .description h1, 
    .swagger-ui .info .description h2,
    .swagger-ui .info .description h3 { color: var(--text-primary); margin-top: 1.5rem; }
    .swagger-ui .info .description code { background: rgba(108, 68, 252, 0.2); color: var(--arcium-purple); padding: 2px 6px; border-radius: 4px; }
    .swagger-ui .info .description table { border-collapse: collapse; margin: 1rem 0; }
    .swagger-ui .info .description th, .swagger-ui .info .description td { border: 1px solid var(--border-subtle); padding: 0.5rem 1rem; color: var(--text-secondary); }
    .swagger-ui .info .description th { background: var(--bg-card); color: var(--text-primary); }
    .swagger-ui .info .description blockquote { border-left: 3px solid var(--arcium-purple); padding-left: 1rem; margin: 1rem 0; color: var(--text-secondary); font-style: italic; }
    .swagger-ui .scheme-container { background: var(--bg-card); border: 1px solid var(--border-subtle); border-radius: 8px; padding: 1rem; }
    .swagger-ui .opblock-tag { color: var(--text-primary) !important; border-bottom: 1px solid var(--border-subtle); }
    .swagger-ui .opblock { background: var(--bg-card); border: 1px solid var(--border-subtle); border-radius: 8px; margin-bottom: 1rem; }
    .swagger-ui .opblock .opblock-summary { border: none; }
    .swagger-ui .opblock .opblock-summary-method { background: var(--arcium-purple); border-radius: 4px; }
    .swagger-ui .opblock.opblock-get .opblock-summary-method { background: #22c55e; }
    .swagger-ui .opblock.opblock-post .opblock-summary-method { background: var(--arcium-purple); }
    .swagger-ui .opblock.opblock-delete .opblock-summary-method { background: #ef4444; }
    .swagger-ui .opblock .opblock-summary-path { color: var(--text-primary); }
    .swagger-ui .opblock .opblock-summary-description { color: var(--text-secondary); }
    .swagger-ui .opblock-body { background: rgba(0,0,0,0.2); }
    .swagger-ui .parameter__name { color: var(--text-primary); }
    .swagger-ui .parameter__type { color: var(--arcium-purple); }
    .swagger-ui .model-title { color: var(--text-primary); }
    .swagger-ui .model { color: var(--text-secondary); }
    .swagger-ui select { background: var(--bg-card); color: var(--text-primary); border: 1px solid var(--border-subtle); }
    .swagger-ui input { background: var(--bg-card); color: var(--text-primary); border: 1px solid var(--border-subtle); }
    .swagger-ui textarea { background: var(--bg-card); color: var(--text-primary); border: 1px solid var(--border-subtle); }
    .swagger-ui .btn { background: var(--arcium-purple); color: white; border: none; }
    .swagger-ui .btn:hover { background: #5a35e0; }
    .swagger-ui .btn.cancel { background: #333; }
    .swagger-ui .responses-inner { background: transparent; }
    .swagger-ui .response-col_status { color: var(--text-primary); }
    .swagger-ui .response-col_description { color: var(--text-secondary); }
    .swagger-ui .filter-container input { background: var(--bg-card); color: var(--text-primary); border: 1px solid var(--border-subtle); }
    .swagger-ui .filter-container .filter { background: var(--bg-card); }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-left">
      <h1>CAP-402 API Documentation</h1>
      <p>Agent Infrastructure Standard â€” <a href="https://cap402.com">cap402.com</a></p>
    </div>
    <div class="nav-links">
      <a href="https://cap402.com">Home</a>
      <a href="https://github.com/TheQuantumChronicle/CAP402/blob/main/docs/WHITEPAPER.md" target="_blank">Whitepaper</a>
      <a href="https://github.com/TheQuantumChronicle/CAP402" target="_blank">GitHub</a>
    </div>
  </div>
  
  <div id="swagger-ui"></div>
  
  <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
  <script>
    window.onload = function() {
      SwaggerUIBundle({
        url: "/openapi.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout",
        defaultModelsExpandDepth: 1,
        defaultModelExpandDepth: 1,
        docExpansion: "list",
        filter: true,
        showExtensions: true,
        showCommonExtensions: true,
        syntaxHighlight: {
          theme: "monokai"
        }
      });
    };
  </script>
</body>
</html>
